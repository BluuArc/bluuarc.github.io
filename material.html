<!DOCTYPE html>

<!-- initial base from https://material.io/components/web/docs/getting-started/ -->
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JCCC</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="css/breakpoints.css">
    <style>
        html,body,#app {
            height: 100%;
        }

        body {
            margin: 0;
        }

        h2 a {
            color: inherit;
            text-decoration: none;
        }

        @media (min-width: 768px){
            #nav-header {
                height: 75px;
            }

            section.pages {
                max-height: calc(100% - 75px); /* subtract height of toolbar */
            }
        }

        #nav-header nav#page-tab-bar{
            margin: 0;
        }

        #nav-header nav#page-tab-bar-mobile {
            margin: 0 auto;
            width: 100%;
        }
        
        #nav-header #mobile-header {
            min-height: 45px;
            height: 45px;
        }

        #nav-header #mobile-header .mdc-toolbar__title {
            margin: 0;
        }

        @media (max-width: 767px){
            section.pages {
                max-height: calc(100% - 56px - 45px); /* subtract height of toolbar */
            }    
        }

        section.pages {
            overflow: auto;
            background-color: var(--mdc-theme-background);
        }

        section.pages .page {
            display: none;
        }

        section.pages .page.active {
            display: inherit;
        }

        /* page specific css*/
        .page#home {
            margin: 15px;
        }
    
    </style>
</head>

<body>
    <div id="app">
        <jccc-nav-header :pages="pages" v-on:pagechange="setPageTo" id="nav-header"></jccc-nav-header>
        <section class="pages">
            <div class="page active" id="home" role="tabpanel">
                Item One
                <div style="background-color: red; height: 5000px; width: 50px;"></div>
                end
            </div>
            <div class="page" id="projects" role="tabpanel">
                Item Two
            </div>
            <div class="page" id="contact" role="tabpanel">
                Item Three
            </div>
        </section>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <script src="js/app.js"></script>
    
    <script>
        window.mdc.autoInit();
        $(document).ready(() => {
            jcccApp.init();
        });
    </script>

</body>

</html>
