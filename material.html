<!DOCTYPE html>

<!-- initial base from https://material.io/components/web/docs/getting-started/ -->
<html class="mdc-typography">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JCCC</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
        nav#page-tab-bar{
            margin: 0;
        }

        section.pages .page {
            display: none;
        }

        section.pages .page.active {
            display: inherit;
        }
    
    </style>
</head>

<body>
    <div id="app">
        <jccc-nav-header :pages="pages" :activePage="activePage" v-on:pagechange="setPageTo"></jccc-nav-header>
        <section class="pages">
            <div class="page active" id="home" role="tabpanel">
                Item One
            </div>
            <div class="page" id="projects" role="tabpanel">
                Item Two
            </div>
            <div class="page" id="contact" role="tabpanel">
                Item Three
            </div>
        </section>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
